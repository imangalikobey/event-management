<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список мероприятий</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="bg-dark text-white py-4">
        <div class="container">
            <h1 class="text-center">Список мероприятий</h1>
        </div>
    </header>
    <main class="py-5">
        <div class="container">
            <section id="events">
                <h2 class="mb-4">Ближайшие мероприятия</h2>
                <ul class="list-group">
                    {% for event in events %}
                    <a href="{{ url_for('event_details', event_id=event.id) }}" class="list-group-item list-group-item-action">{{ event.name }} - {{ event.date }}</a>
                    {% endfor %}
                </ul>
            </section>
        </div>
    </main>
    <footer class="bg-dark text-white py-3">
        <div class="container">
            <p class="text-center">&copy; 2024 Все права защищены</p>
        </div>
    </footer>
</body>
</html>
